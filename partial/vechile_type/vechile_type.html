<div ng-controller="VechileTypeCtrl">

    <div class="row" ng-hide="hideAlert">
        <div class="col-md-7">
            <div uib-alert type="danger">{{errorMsg}}</div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4" >
            <div class="box box-success">
            <div class="box-header with-border">
              <h3 class="box-title">Input New Vechile Type</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal">
              <div class="box-body">
                
                <div class="form-group">
                  <label for="name" class="col-sm-2 control-label">Id</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control"  id="id" placeholder="Id" ng-model="data.id" focus-me="{{focusVar}}" >
                  </div>
                </div>

                <div class="form-group">
                  <label for="name" class="col-sm-2 control-label">Vechile Type</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control"  id="name" placeholder="Vechile Type" ng-model="data.name" >
                  </div>
                </div>

              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <button type="submit" class="btn btn-success" ng-click="save()" >Save</button>
                <button type="submit" class="btn btn-default" ng-click="cancel()">Cancel</button>
              </div>

              <!-- /.box-footer -->
            </form>
            </div>
        </div>

     <div class="col-md-8">
      <div class="box box-success">
        <div class="box-header">
          <h3 class="box-title">List Of Vechile Type</h3>

          <div class="box-tools">
            <div class="input-group input-group-sm" style="width: 150px;">
              <input type="text" name="table_search" class="form-control pull-right" placeholder="Search By Type" ng-model="searchCriteria" >

              <div class="input-group-btn">
                <button type="submit" class="btn btn-default" ng-click="search()" ><i class="fa fa-search"></i></button>
              </div>
            </div>
          </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body table-responsive no-padding">
          <table class="table table-hover">
            <tr>
              <th>ID</th>
              <th>Type</th>
              <th>&nbsp;</th>
            </tr>
            <tr ng-repeat="dat in listData.content">
              <td>{{dat.id}}</td>
              <td>{{dat.name}}</td>
              <td class="kursor">
                
                <span class="label label-success" ng-click="getData(dat)">Edit</span>
                <span class="label label-danger"
                  mwl-confirm
                  title="Hello"
                  message="Yakin, {{dat.name}} akan di hapus ?"
                  confirm-text="Ya"
                  cancel-text="Batal"
                  placement="{{ placement }}"
                  on-confirm="delete(dat)"
                  on-cancel="cancelClicked = true"
                  confirm-button-type="danger">
                  hapus
                </span>
               
              </td>
            </tr>  
          </table>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>


    </div>

</div>
