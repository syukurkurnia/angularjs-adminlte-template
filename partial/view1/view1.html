<div ng-controller="View1Ctrl">

    <div class="row" ng-hide="hideAlert">
        <div class="col-md-7">
            <div uib-alert type="danger">{{errorMsg}}</div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4" >
            <div class="box box-success">
            <div class="box-header with-border">
              <h3 class="box-title">Input New Vechile Type</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal">
              <div class="box-body">
                
                <div class="form-group">
                  <label for="name" class="col-sm-2 control-label">User Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control"  id="id" placeholder="Id" ng-model="data.username" focus-me="{{focusVar}}" >
                  </div>
                </div>

                <div class="form-group">
                  <label for="name" class="col-sm-2 control-label">Password</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control"  id="name" placeholder="Vechile Type" ng-model="data.password" >
                  </div>
                </div>

              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <button  class="btn btn-success" ng-click="save()" >Save</button>
                 <button  class="btn btn-success" ng-click="testing()" >Testing</button>
                <button  class="btn btn-default">Cancel</button>
              </div>

              <!-- /.box-footer -->
            </form>
            </div>
        </div>

    </div>

</div>
